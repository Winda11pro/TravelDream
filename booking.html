<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование - TravelDream</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <nav class="nav">
            <div class="nav-logo">TravelDream</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Вернуться на главную</a>
            </div>
        </nav>
    </header>

    <!-- Форма бронирования -->
    <section class="booking-section">
        <div class="container">
            <h1 class="booking-title">Бронирование путешествия</h1>
            <div class="booking-details">
                <h2>Детали вашего путешествия:</h2>
                <p id="destination-details"></p>
                <p id="date-details"></p>
                <p id="travelers-details"></p>
            </div>
            <form class="booking-form" id="bookingForm">
                <div class="form-group">
                    <h3>Информация о путешественниках</h3>
                    <div id="travelers-container">
                    </div>
                </div>
                <div class="form-group">
                    <h3>Контактная информация</h3>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Телефон" required>
                </div>
                <div class="form-group">
                    <h3>Дополнительные услуги</h3>
                    <label>
                        <input type="checkbox" name="transfer"> Трансфер из аэропорта
                    </label>
                    <label>
                        <input type="checkbox" name="insurance"> Страховка
                    </label>
                    <label>
                        <input type="checkbox" name="guide"> Услуги гида
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Забронировать</button>
            </form>
        </div>
    </section>
</body>
</html>
